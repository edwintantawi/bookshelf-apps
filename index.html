<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Bookshelf Apps</title>
  </head>
  <body>
    <!-- delete book alert dialog -->
    <dialog
      id="dialog:delete"
      class="w-full h-full p-0 z-50 bg-transparent fixed"
    >
      <div class="bg-black/40 h-full w-full grid place-items-center">
        <section class="bg-white p-8 rounded-lg max-w-[440px] m-4">
          <h2 class="font-bold text-xl mb-2">
            Are you sure to delete this book?
          </h2>
          <p class="text-gray-500">
            Deleted books cannot be returned, make sure you are sure before
            delete.
          </p>
          <form id="form:delete" class="mt-6 flex justify-end gap-2">
            <input type="hidden" name="id" />
            <button type="reset" class="py-2 px-6 rounded-md hover:bg-gray-100">
              No, Cancel
            </button>
            <button
              type="submit"
              class="py-2 px-6 rounded-md bg-red-500 hover:bg-red-500/80 text-white font-bold"
            >
              Yes, Delete
            </button>
          </form>
        </section>
      </div>
    </dialog>

    <!-- Edit book dialog form -->
    <dialog
      id="dialog:edit"
      class="w-full h-full p-0 z-50 bg-transparent fixed"
    >
      <div class="bg-black/40 h-full w-full grid place-items-center">
        <section class="bg-white p-8 rounded-lg max-w-[440px] sm:w-[540px] m-4">
          <h2 class="font-bold text-xl mb-2">Edit book</h2>
          <form id="form:edit" class="grid space-y-8 mt-6">
            <div class="grid grid-cols-1 gap-4">
              <input type="hidden" name="id" />
              <label class="block">
                <span class="text-gray-700">Title :</span>
                <input
                  type="text"
                  class="mt-1 block w-full rounded-md border-gray-300 focus:border-blue-200"
                  placeholder="Eloquent JavaScript"
                  name="title"
                  required
                />
              </label>

              <label class="block">
                <span class="text-gray-700">Author :</span>
                <input
                  type="text"
                  class="mt-1 block w-full rounded-md border-gray-300 focus:border-blue-200"
                  placeholder="Marijn Haverbeke"
                  name="author"
                  required
                />
              </label>

              <label class="block">
                <span class="text-gray-700">Year :</span>
                <input
                  type="number"
                  class="mt-1 block w-full rounded-md border-gray-300 focus:border-blue-200"
                  placeholder="2018"
                  name="year"
                  required
                />
              </label>

              <div class="block">
                <div class="mt-2">
                  <div>
                    <label class="inline-flex items-center">
                      <input
                        type="checkbox"
                        name="isComplete"
                        class="rounded border-gray-300 text-blue-400 shadow-sm focus:border-blue-200"
                      />
                      <span class="ml-2">Already complete read this book</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <footer class="flex justify-end gap-2 flex-col sm:flex-row">
              <button
                type="reset"
                id="dialog:edit:decline"
                class="py-2 px-6 rounded-md hover:bg-gray-100"
              >
                No, Cancel
              </button>
              <button
                type="submit"
                id="dialog:edit:accept"
                class="py-2 px-6 rounded-md bg-blue-500 hover:bg-blue-500/80 text-white font-bold"
              >
                Yes, Update book
              </button>
            </footer>
          </form>
        </section>
      </div>
    </dialog>

    <div class="xl:h-screen container mx-auto px-4 flex flex-col">
      <header class="py-8 xl:py-0 xl:h-full flex flex-col justify-center">
        <h1 class="text-2xl font-bold">Bookshelf Apps</h1>
        <p class="mt-2 text-lg text-gray-600">
          manage your book list easily and structured
        </p>
      </header>

      <main class="pb-8 grid xl:grid-cols-[400px,1fr,1fr] gap-6">
        <div class="flex flex-col gap-6">
          <aside class="px-6 pb-6 border border-1 rounded-md h-min shadow-sm">
            <h2 class="text-xl font-bold text-blue-500 py-4 border-b">
              Add Book
            </h2>
            <form id="form:book" class="grid space-y-4 mt-4">
              <div class="grid grid-cols-1 gap-4">
                <label class="block">
                  <span class="text-gray-700">Title :</span>
                  <input
                    type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 focus:border-blue-200"
                    placeholder="Eloquent JavaScript"
                    name="title"
                    required
                  />
                </label>

                <label class="block">
                  <span class="text-gray-700">Author :</span>
                  <input
                    type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 focus:border-blue-200"
                    placeholder="Marijn Haverbeke"
                    name="author"
                    required
                  />
                </label>

                <label class="block">
                  <span class="text-gray-700">Year :</span>
                  <input
                    type="number"
                    class="mt-1 block w-full rounded-md border-gray-300 focus:border-blue-200"
                    placeholder="2018"
                    name="year"
                    required
                  />
                </label>

                <div class="block">
                  <div class="mt-2">
                    <div>
                      <label class="inline-flex items-center">
                        <input
                          type="checkbox"
                          name="isComplete"
                          class="rounded border-gray-300 text-blue-400 shadow-sm focus:border-blue-200"
                        />
                        <span class="ml-2"
                          >Already complete read this book</span
                        >
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <button
                type="submit"
                class="bg-blue-500 px-2 py-3 text-white font-bold rounded-md"
              >
                + Add Book
              </button>
            </form>
          </aside>

          <aside class="px-6 pb-6 border border-1 rounded-md h-min shadow-sm">
            <h2 class="text-xl font-bold text-blue-500 py-4 border-b">
              Search Book
            </h2>
            <form id="form:search" class="grid space-y-4 mt-4">
              <div class="grid grid-cols-[1fr,auto] gap-2 items-center">
                <label class="block">
                  <input
                    type="text"
                    class="block w-full rounded-md border-gray-300 focus:border-blue-200"
                    placeholder="Search book..."
                    name="term"
                  />
                </label>
                <button
                  type="submit"
                  class="bg-blue-500 text-white w-10 h-10 rounded-md grid place-items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </aside>
        </div>
        <section
          class="border shadow-sm rounded-md px-6 pb-6 overflow-auto xl:h-[calc(100vh-148px)] flex flex-col"
        >
          <h2
            class="text-xl font-bold py-4 mb-4 text-blue-500 sticky top-0 bg-white border-b"
          >
            In Complete books
          </h2>

          <ul id="book-list:incomplete" class="flex-1 flex flex-col gap-3"></ul>
        </section>

        <section
          class="border shadow-sm rounded-md px-6 pb-6 overflow-auto xl:h-[calc(100vh-148px)] flex flex-col"
        >
          <h2
            class="text-xl font-bold py-4 mb-4 text-blue-500 sticky top-0 bg-white border-b"
          >
            Complete books
          </h2>

          <ul id="book-list:complete" class="flex-1 flex flex-col gap-3"></ul>
        </section>
      </main>
    </div>

    <script src="scripts/Reactive.js"></script>
    <script src="scripts/Observer.js"></script>
    <script src="scripts/htmlTemplates.js"></script>
    <script src="scripts/LocalStorage.js"></script>
    <script src="scripts/Book.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
